# Archivo de configuración de ejemplo para OpenAI Image Generator
# Copia este archivo como 'config.cfg' y completa tus datos
# IMPORTANTE: Nunca subas el archivo config.cfg a control de versiones

[openai]
# Tu API Key de OpenAI (mantén esto privado)
api_key = "sk-proj-TU_API_KEY_AQUI"

[defaults]
# Configuraciones por defecto
model = "gpt-image-1"
size = "1024x1024"
quality = "standard"
background = "transparent"
output_folder = "res://assets/generated_images"

[prompts]
# Prompts predefinidos para uso rápido
character_sprite = "Front view character sprite, pixel art style, transparent background, 32x32, game asset"
environment_prop = "Isometric view game prop, cartoon style, bright colors, transparent background"
background_element = "2D game background element, parallax ready, atmospheric lighting"
ui_icon = "Game UI icon, clean design, 64x64, transparent background, modern style"